apiVersion: v1
kind: Service
metadata:
  name: external-lolol-service
  annotations:
    prometheus.io/probe: "true"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  clusterIP: None
  selector: {}
  ports:
    -
      name: "https"
      protocol: "TCP"
      port: 443
